<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div class="top-nav-container ">
            <div class="top-address container-fluid bg-warning">
                <p class="mb-0 text-white p-2">Baldia Town,Karachi,Sindh,Pakistan.</p>
            </div>
            <nav class="navbar scrollbox navbar-expand-lg bg-light navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="slider-main">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://grocerydone4u.com/_next/static/images/1-427ff8345099eaa352346be3d24eb24b.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://grocerydone4u.com/_next/static/images/3-bd880450d3acbf22751170331033f84a.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://grocerydone4u.com/_next/static/images/4-44480d6abfde8eb867efd812a9e9268b.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="my-3  py-2 category-main w-100 d-flex justify-content-around align-items-center">
            <div class="category-item-main d-flex flex-column justify-content-center align-items-center">
                <div class="category-item rounded-circle shadow-sm d-flex justify-content-center align-items-center">
                    <img src="Images/clothes.png" />
                </div>
                <a>Clothes</a>
            </div>
            <div class="category-item-main d-flex flex-column justify-content-center align-items-center">
                <div class="category-item rounded-circle shadow-sm d-flex justify-content-center align-items-center">
                    <img src="Images/pharmacy.png" />
                </div>
                <a>Clothes</a>
            </div>
            <div class="category-item-main d-flex flex-column justify-content-center align-items-center">
                <div class="category-item rounded-circle shadow-sm d-flex justify-content-center align-items-center">
                    <img src="Images/food-delivery.png" />
                </div>
                <a>Clothes</a>
            </div>
            <div class="category-item-main d-flex flex-column justify-content-center align-items-center">
                <div class="category-item rounded-circle shadow-sm d-flex justify-content-center align-items-center">
                    <img src="Images/grocery.png" />
                </div>
                <a>Clothes</a>
            </div>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
